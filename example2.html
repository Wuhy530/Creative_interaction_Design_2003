<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Web Page</title>
  </head>
  <body>
    <h1>My Second Website</h1>
    <h2 style="border-style:solid;border-width:1px;">My favorite fruits</h2>
    <ul>
      <!-- 无序列表 -->
      <li>apples</li>
      <li>oranges</li>
      <li>pineapples</li>
    </ul>

    <ol>
      <!-- 有序列表 -->
      <li>bananas</li>
      <li>watermelons</li>
      <li>grapes</li>
    </ol>

    <table border="1" cellpadding="10" cellspacing="1">
      <!-- 表格,一个像素的边框，单元格大小，单元格之间的距离 -->
      <tr>
        <!-- 第一行 -->
        <th>Month</th>
        <th>Rent</th>
        <th>Eating Out</th>
        <th>Groceries</th>
      </tr>

      <tr>
        <!-- 第二行 -->
        <td>August</td>
        <td>$1500</td>
        <td>$150</td>
        <td>$350</td>
      </tr>
    </table>
  </body>
</html>
